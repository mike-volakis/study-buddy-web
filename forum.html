<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Forum</h1>
        <p>Discuss subjects and share tips with fellow students.</p>
    </header>
    <main>
        <section id="forum-posts">
            <h2>Recent Discussions</h2>
            <!-- Forum posts will be displayed here -->
        </section>
        <section>
            <h2>Create a New Post</h2>
            <form id="forum-post-form">
                <label for="post-title">Post Title:</label>
                <input type="text" id="post-title" name="title" required>
                <label for="post-content">Content:</label>
                <textarea id="post-content" name="content" required></textarea>
                <button type="submit">Post</button>
            </form>
        </section>
        <button onclick="window.location.href='index.html';">Back to Homepage</button>
    </main>
    <footer>
        <p>StudyBuddy Â© 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
