<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Your Major</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Select Your Major</h1>
      <p>Choose the major you’re interested in to get started.</p>
    </header>
    <main>
      <form id="major-form">
        <label for="major">Select Major:</label>
        <select id="major" name="major">
          <option value="Computer Science" class="cs">Computer Science</option>
          <option value="Engineering" class="eng">Engineering</option>
          <option value="Biology" class="bio">Biology</option>
          <option value="Business" class="bus">Business</option>
          <option value="Psychology" class="psy">Psychology</option>
        </select>
        <button id="submit-button" type="submit">Submit</button>
      </form>
    <button type="button" onclick="window.location.href='index.html'">Back to Homepage</button>
      <p id="major-selection-result"></p>
    </main>
    <footer>
      <p>StudyBuddy © 2024</p>
    </footer>

    <script>
      document.getElementById("major-form").addEventListener("submit", function (event) {
        event.preventDefault();

        const submitButton = document.getElementById("submit-button");
        const rect = submitButton.getBoundingClientRect();

        // Trigger confetti effect from the button's position
        confetti({
          particleCount: 100,
          spread: 70,
          origin: {
            x: (rect.left + rect.width / 2) / window.innerWidth,
            y: (rect.top + rect.height / 2) / window.innerHeight
          }
        });

        const selectedMajor = document.getElementById("major").value;
        document.getElementById("major-selection-result").textContent = `You selected: ${selectedMajor}`;
      });
    </script>
  </body>
</html>
